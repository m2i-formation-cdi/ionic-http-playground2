<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
    <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label position="stacked">Login</ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="stacked">Mot de passe</ion-label>
        <ion-input type="password" [(ngModel)]="user.pass"></ion-input>
    </ion-item>

    <ion-item>
        <ion-button expand="full" (click)="validate()">
          Connexion
        </ion-button>
    </ion-item>

  </ion-list>

</ion-content>

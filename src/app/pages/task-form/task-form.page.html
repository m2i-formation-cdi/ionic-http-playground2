<ion-header>
  <ion-toolbar>
    <ion-title>task-form</ion-title>

    <ion-back-button defaultHref="/task-list" slot="start">
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    
    <ion-item>
      <ion-label position="stacked">
        Tâche
      </ion-label>
      <ion-input type="text" [(ngModel)]="task.taskName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-checkbox slot="start" [(ngModel)]="task.done"></ion-checkbox>
      <ion-label>Terminée</ion-label>
    </ion-item>

    <ion-item>
      <ion-button expand="full" (click)="validateForm()">
        Valider
      </ion-button>
    </ion-item>

  </ion-list>

</ion-content>
